<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenavList">
      <mat-nav-list>
        <mat-list-item class="itemNav" routerLink="dashboard">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span>Dashboard</span>
        </mat-list-item>
        <mat-list-item class="itemNav" routerLink="productos">
          <mat-icon matListItemIcon>laptop</mat-icon>
          <span>Productos</span>
        </mat-list-item>
        <mat-list-item class="itemNav" routerLink="ventas">
          <mat-icon matListItemIcon>currency_exchange</mat-icon>
          <span>Ventas</span>
        </mat-list-item>
        <mat-list-item class="itemNav" routerLink="usuarios" *appShowForRole="'Admin'">
          <mat-icon matListItemIcon>group</mat-icon>
          <span>Usuarios</span>
        </mat-list-item>
        <mat-list-item class="itemNav" routerLink="reportes">
          <mat-icon matListItemIcon>receipt</mat-icon>
          <span>Reportes</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content> <router-outlet></router-outlet> </mat-sidenav-content>
  </mat-sidenav-container>
